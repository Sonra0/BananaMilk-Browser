<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BananaMilk</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --banana: #FFE135;
      --banana-deep: #F9C200;
      --banana-dark: #C8960C;
      --milk: #FFFDF4;
      --milk-cream: #FFF8DC;
      --milk-shadow: #F0E6B2;
      --brown: #5C3D11;
      --text: #3B2A0A;
      --soft: #FFF3B0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--milk);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Milk splash background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 60% at 50% 110%, #FFF8DC 0%, transparent 70%),
        radial-gradient(ellipse 60% 40% at 20% 90%, #FFE135AA 0%, transparent 60%),
        radial-gradient(ellipse 50% 30% at 80% 95%, #FFF3B0BB 0%, transparent 55%);
      pointer-events: none;
      z-index: 0;
    }

    /* Floating banana blobs */
    .blobs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50% 40% 60% 30% / 50% 60% 40% 50%;
      opacity: 0.18;
      animation: floatBlob linear infinite;
    }

    .blob:nth-child(1) {
      width: 320px; height: 320px;
      background: var(--banana);
      top: -80px; left: -60px;
      animation-duration: 18s;
      border-radius: 60% 40% 50% 50% / 40% 60% 50% 50%;
    }
    .blob:nth-child(2) {
      width: 200px; height: 200px;
      background: var(--banana-deep);
      bottom: 40px; right: -40px;
      animation-duration: 14s;
      animation-delay: -5s;
      border-radius: 40% 60% 30% 70% / 60% 40% 70% 30%;
    }
    .blob:nth-child(3) {
      width: 140px; height: 140px;
      background: var(--milk-shadow);
      top: 60%; left: 10%;
      animation-duration: 20s;
      animation-delay: -9s;
    }
    .blob:nth-child(4) {
      width: 90px; height: 90px;
      background: var(--banana);
      top: 15%; right: 15%;
      animation-duration: 12s;
      animation-delay: -3s;
    }

    @keyframes floatBlob {
      0%   { transform: translate(0, 0) rotate(0deg) scale(1); }
      33%  { transform: translate(15px, -20px) rotate(8deg) scale(1.04); }
      66%  { transform: translate(-10px, 10px) rotate(-5deg) scale(0.97); }
      100% { transform: translate(0, 0) rotate(0deg) scale(1); }
    }

    /* Banana emoji decorations */
    .deco {
      position: fixed;
      font-size: 2.2rem;
      pointer-events: none;
      z-index: 0;
      animation: spin linear infinite;
      opacity: 0.22;
      user-select: none;
    }
    .deco:nth-child(1) { top: 8%; left: 6%; animation-duration: 22s; font-size: 2.8rem; }
    .deco:nth-child(2) { top: 12%; right: 8%; animation-duration: 17s; animation-direction: reverse; }
    .deco:nth-child(3) { bottom: 12%; left: 9%; animation-duration: 25s; font-size: 1.8rem; }
    .deco:nth-child(4) { bottom: 8%; right: 6%; animation-duration: 19s; font-size: 3rem; }
    .deco:nth-child(5) { top: 50%; left: 3%; animation-duration: 28s; font-size: 1.5rem; }
    .deco:nth-child(6) { top: 42%; right: 3%; animation-duration: 21s; animation-direction: reverse; font-size: 2rem; }

    @keyframes spin {
      from { transform: rotate(0deg) translateY(0); }
      50%  { transform: rotate(180deg) translateY(-12px); }
      to   { transform: rotate(360deg) translateY(0); }
    }

    /* Main content */
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      width: 100%;
      max-width: 660px;
      padding: 0 24px;
    }

    /* Logo */
    .logo-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 36px;
      animation: dropIn 0.8s cubic-bezier(.34,1.56,.64,1) both;
    }

    @keyframes dropIn {
      from { opacity: 0; transform: translateY(-40px) scale(0.85); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    .logo-icon {
      font-size: 4.5rem;
      line-height: 1;
      filter: drop-shadow(0 6px 14px rgba(200, 150, 12, 0.35));
      animation: wobble 3.5s ease-in-out infinite;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(-4deg) scale(1); }
      50%       { transform: rotate(4deg) scale(1.07); }
    }

    .logo-title {
      font-family: 'Fredoka One', cursive;
      font-size: clamp(2.8rem, 8vw, 4.2rem);
      color: var(--brown);
      letter-spacing: 1px;
      line-height: 1;
      margin-top: 4px;
      text-shadow:
        0 4px 0px var(--banana-deep),
        0 7px 18px rgba(200,150,12,0.25);
      position: relative;
    }

    .logo-title span {
      color: var(--banana-dark);
    }

    .logo-tagline {
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      color: #9A7230;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      margin-top: 6px;
      opacity: 0.8;
    }

    /* Search bar area */
    .search-wrap {
      width: 100%;
      animation: riseUp 0.9s cubic-bezier(.34,1.56,.64,1) 0.15s both;
    }

    @keyframes riseUp {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    .search-outer {
      position: relative;
      width: 100%;
      background: var(--milk);
      border-radius: 60px;
      border: 3px solid var(--banana-deep);
      box-shadow:
        0 0 0 6px rgba(255,225,53,0.18),
        0 12px 40px rgba(200,150,12,0.20),
        inset 0 2px 8px rgba(255,248,220,0.8);
      transition: box-shadow 0.25s, border-color 0.25s;
      display: flex;
      align-items: center;
    }

    .search-outer:focus-within {
      border-color: var(--banana-dark);
      box-shadow:
        0 0 0 8px rgba(255,225,53,0.28),
        0 16px 50px rgba(200,150,12,0.30),
        inset 0 2px 8px rgba(255,248,220,0.8);
    }

    .search-icon {
      position: absolute;
      left: 22px;
      font-size: 1.3rem;
      pointer-events: none;
      color: var(--banana-dark);
      opacity: 0.75;
    }

    #searchInput {
      width: 100%;
      padding: 18px 70px 18px 56px;
      font-family: 'Nunito', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      background: transparent;
      border: none;
      outline: none;
      border-radius: 60px;
      caret-color: var(--banana-dark);
    }

    #searchInput::placeholder {
      color: #C8A84B;
      font-weight: 600;
      opacity: 0.8;
    }

    .search-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, var(--banana) 0%, var(--banana-deep) 100%);
      border: none;
      border-radius: 50px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.25rem;
      box-shadow: 0 4px 14px rgba(200,150,12,0.35);
      transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
      flex-shrink: 0;
    }

    .search-btn:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 6px 20px rgba(200,150,12,0.5);
      background: linear-gradient(135deg, #FFE500 0%, var(--banana-dark) 100%);
    }

    .search-btn:active {
      transform: translateY(-50%) scale(0.96);
    }

    /* Hint text */
    .hint {
      margin-top: 16px;
      font-size: 0.82rem;
      color: #B8963A;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
      opacity: 0;
      animation: fadeHint 0.6s ease 1.1s forwards;
    }

    @keyframes fadeHint {
      to { opacity: 1; }
    }

    /* Milk drip at top */
    .milk-drip {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 5;
      pointer-events: none;
    }

    /* Ripple on click */
    .ripple {
      position: fixed;
      border-radius: 50%;
      background: rgba(255,225,53,0.35);
      transform: scale(0);
      animation: rippleAnim 0.6s linear forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes rippleAnim {
      to { transform: scale(4); opacity: 0; }
    }

    /* Bottom milk wave */
    .milk-wave {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1;
      pointer-events: none;
      height: 120px;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      padding-bottom: 18px;
      animation: fadeHint 0.6s ease 1.3s both;
    }

    .footer-quote {
      font-family: 'Nunito', sans-serif;
      font-size: 0.78rem;
      font-weight: 700;
      color: #A07828;
      letter-spacing: 0.3px;
      opacity: 0.85;
      text-align: center;
      padding: 0 16px;
    }

    .footer-quote em {
      font-style: italic;
      color: var(--banana-dark);
    }

    .footer-bottom {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.75rem;
      font-weight: 700;
      color: #B8963A;
      opacity: 0.75;
    }

    .footer-bottom a {
      color: var(--banana-dark);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: opacity 0.2s;
    }

    .footer-bottom a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .footer-dot {
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: #C8A84B;
      opacity: 0.6;
    }

  </style>
</head>
<body>

  <!-- Background blobs -->
  <div class="blobs">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <!-- Floating banana decorations -->
  <div class="deco">üçå</div>
  <div class="deco">ü•õ</div>
  <div class="deco">üçå</div>
  <div class="deco">ü•õ</div>
  <div class="deco">üçå</div>
  <div class="deco">ü•õ</div>

  <!-- Milk drip SVG top -->
  <svg class="milk-drip" viewBox="0 0 1440 60" preserveAspectRatio="none" height="60">
    <path fill="#FFF8DC" fill-opacity="0.85" d="M0,0 L0,30
      Q60,55 120,30 Q180,5 240,30 Q300,55 360,30
      Q420,5 480,30 Q540,55 600,30 Q660,5 720,30
      Q780,55 840,30 Q900,5 960,30 Q1020,55 1080,30
      Q1140,5 1200,30 Q1260,55 1320,30 Q1380,5 1440,30
      L1440,0 Z"/>
  </svg>

  <!-- Bottom milk wave -->
  <svg class="milk-wave" viewBox="0 0 1440 120" preserveAspectRatio="none">
    <path fill="#FFF8DC" fill-opacity="0.7" d="M0,80
      Q120,40 240,80 Q360,120 480,80 Q600,40 720,80
      Q840,120 960,80 Q1080,40 1200,80 Q1320,120 1440,80
      L1440,120 L0,120 Z"/>
    <path fill="#FFE135" fill-opacity="0.25" d="M0,100
      Q180,60 360,100 Q540,140 720,100 Q900,60 1080,100
      Q1260,140 1440,100 L1440,120 L0,120 Z"/>
  </svg>

  <!-- Main content -->
  <div class="container">
    <div class="logo-wrap">
      <div class="logo-icon">üçå</div>
      <div class="logo-title">Banana<span>Milk</span></div>
      <div class="logo-tagline">Search everything, sweetly</div>
    </div>

    <div class="search-wrap">
      <form id="searchForm" onsubmit="handleSearch(event)">
        <div class="search-outer">
          <span class="search-icon">üîç</span>
          <input
            type="text"
            id="searchInput"
            autocomplete="off"
            spellcheck="false"
            placeholder="Search the web or enter a URL‚Ä¶"
          />
          <button type="submit" class="search-btn" aria-label="Search">
            üçå
          </button>
        </div>
      </form>
      <div class="hint">
        Type a URL to visit directly &nbsp;¬∑&nbsp; or search anything on Google
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-quote">
      <em>"Yes, we built a search engine instead of touching grass. No regrets. üçå"</em>
      &nbsp;‚Äî BananaMilk Team
    </div>
    <div class="footer-bottom">
      <span>Made with üçå &amp; ü•õ</span>
      <div class="footer-dot"></div>
      <a href="https://github.com/Sonra0/BananaMilk-Browser" target="_blank" rel="noopener">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" style="vertical-align:middle;">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
        </svg>
        GitHub
      </a>
    </div>
  </footer>

  <script>
    function handleSearch(e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      // Ripple effect on button
      const btn = document.querySelector('.search-btn');
      const rect = btn.getBoundingClientRect();
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      const size = 60;
      ripple.style.cssText = `
        left: ${rect.left + rect.width/2 - size/2}px;
        top: ${rect.top + rect.height/2 - size/2}px;
        width: ${size}px;
        height: ${size}px;
      `;
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 700);

      // Check if it's a URL
      const isUrl = /^(https?:\/\/)/i.test(query) ||
        /^(www\.)/i.test(query) ||
        /^[a-zA-Z0-9-]+\.[a-zA-Z]{2,}(\/.*)?$/.test(query);

      let target;
      if (isUrl) {
        target = /^https?:\/\//i.test(query) ? query : 'https://' + query;
      } else {
        target = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }

      // Small delay for the ripple feel, then navigate
      setTimeout(() => {
        window.location.href = target;
      }, 180);
    }

    // Animate search bar on load focus
    document.getElementById('searchInput').addEventListener('focus', () => {
      document.querySelector('.search-outer').style.transform = 'scale(1.015)';
    });
    document.getElementById('searchInput').addEventListener('blur', () => {
      document.querySelector('.search-outer').style.transform = 'scale(1)';
    });

    document.querySelector('.search-outer').style.transition =
      'transform 0.2s cubic-bezier(.34,1.56,.64,1), box-shadow 0.25s, border-color 0.25s';
  </script>
</body>
</html>
